<html>
    <head>
        <title>Fluid Simulation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css">

        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid p-0">
            <div class="menu-wrap">
                <nav class="menu">
                    <div class="menu-title">
                        <span>Simulation Parameters</span>
                    </div>
                    <div class="menu-content">
                        <div>
                            <div>Color palette:</div>
                            <div class="color-options">
                                <a id="color-option-1" href="#" class="color-pair color-pair-selected">
                                    <div class="color-pair-shape color-pair-check">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div class="color-pair-shape color-pair-overlay" data-position="0"></div>
                                    <div class="color-pair-left" style="background-color: #1D2F5E;"></div><!--
                                    --><div class="color-pair-right" style="background-color: #00BFFF;"></div>
                                </a>
                                <a id="color-option-2" href="#" class="color-pair">
                                    <div class="color-pair-shape color-pair-check">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div class="color-pair-shape color-pair-overlay" data-position="1"></div>
                                    <div class="color-pair-left"></div><!--
                                    --><div class="color-pair-right"></div>
                                </a>
                                <a id="color-option-3" href="#" class="color-pair">
                                    <div class="color-pair-shape color-pair-check">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div class="color-pair-shape color-pair-overlay" data-position="2"></div>
                                    <div class="color-pair-left"></div><!--
                                    --><div class="color-pair-right"></div>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="particle-radius-computing-setup">Particle radius (for computing)</label>
                            <input id="particle-radius-computing-setup" type="number" class="form-control" value="0.07">
                        </div>
                        <div class="form-group">
                            <label for="particle-radius-visualization-setup">Particle radius (for visualization)</label>
                            <input id="particle-radius-visualization-setup" type="number" class="form-control" value="0.00625">
                        </div>
                        <div class="form-group">
                            <label for="max-particle-count-setup">Max particle count (-1 simulation decides)</label>
                            <input id="max-particle-count-setup" type="number" class="form-control" value="-1">
                        </div>
                        <div>(Info) Particles count: <span id="particles-count-info" class="info-label">999</span></div>
                        <div>(Info) FPS: <span id="fps-info" class="info-label">99</span></div>
                    </div>
                    <div class="menu-bottom">
                        <a href="#">
                            <i class="fas fa-check-circle"></i> Apply
                        </a>
                    </div>
                </nav>
            </div>
            <a id="open-button" href="#" class="menu-button">
                <i class="fas fa-cog"></i>
            </a>
            <!--
                TODO: Ensure the mouse position is correctly mapped to the canvas space size (1920x1080)
                map from window coordinate to canvas coordinate

                changing the width and height of the canvas causes a new image to be reallocated, instead
                we are creating an constant size image and scalling up by using css.
             -->
            <!-- <canvas id="mainCanvas"></canvas> -->
            <canvas id="mainCanvas" style="width: 100%; height: 100%;"></canvas>
            <!-- <div style="display: flex; justify-content: stretch;">
            </div> -->
        </div>
        <script src="fallbacks.js"></script>
        <script src="bundle.js" defer async></script>
    </body>
</html>
